<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/main.css" rel="stylesheet" />
    <title>BulSu Alumni</title>
  </head>
  <body>
    <header class="bg-accent flex justify-between items-center px-2">
      <img
        class="w-16 h-full"
        src="./assets/bulsu-logo.png"
        alt="Bulcan State University Logo"
      />
      <div class="dropdown">
        <ul class="flex gap-4 text-white">
          <li><a href="">Home</a></li>
          <li><a href="">Donation</a></li>
          <li><a href="">Alumni of the year</a></li>
        </ul>
      </div>
    </header>
    <div
      class="text-white bg-black heading-container flex items-center justify-end bg-left-top bg-no-repeat bg-contain h-96"
    >
      <div class="heading-text">
        <h2 class="text-4xl italic">"Let's be connected"</h2>
        <p>Nobody is more bothered about an institution more than its alumni</p>
        <button>Sign In</button>
      </div>
    </div>

    <section>
      <h2 class="text-xl font-neutral-800">Programs and Events</h2>

      <div class="card w-64">
        <div class="what">
          <img src="./assets/event-images/01.png" alt="" />
        </div>

        <div class="">
          <div class="container flex flex-col sm:flex-row space-x-6">
            <p>Homecoming</p>
            <span class="text-slate-500 text-sm">November 22, 2021</span>
          </div>
        </div>
        <p mt-2 text-slate-500>
          Let's now gather for the homecoming event for the alumni
        </p>
      </div>
    </section>
  </body>
</html>
