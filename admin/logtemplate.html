<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/main.css" rel="stylesheet" />
    <link rel="icon" href="../assets/bulsu_connect_img/bulsu_connect_icon.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <title>College History Logs</title>

    <style>
        @page {
            size: A4;
        }
    </style>
</head>

<body class="my-10">
    <div class="flex flex-col items-center justify-center gap-2">
        <header class="flex flex-col items-center">
            <img class=" w-32" src="../images/BSU-logo.png" alt="">
            <h1 class="font-bold text-2xl mb-2">BULACAN STATE UNIVERSITY</h1>
            <h3 class="font-bold text-lg">College history logs</h3>
            <p></p>
        </header>
        <table class=" w-4/5 border border-gray-500">
            <thead class="text-sm">
                <tr>
                    <th>No.</th>
                    <th>College</th>
                    <th>Admin</th>
                    <th>Action</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody class="text-xs"></tbody>
        </table>
    </div>
    <p class="absolute bottom-0 right-4 font-bold text-sm adminName"></p>


    <script src="../js/printabletemplate.js"></script>

</body>

</html>
